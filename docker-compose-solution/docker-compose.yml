      - ytdl-mongo-db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.youtubedl.rule=Host(`youtube.${DOMAIN}`)"
      - "traefik.http.routers.youtubedl.entrypoints=websecure"
      - "traefik.http.routers.youtubedl.tls.certresolver=letsencrypt"
