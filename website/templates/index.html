{% extends "layout.html" %}
{% block content %}
    <div class="card">
        <h2>Create New Profile</h2>
        <p>Start from scratch to build a new user deployment profile.</p>
        <a href="{{ url_for('new_profile') }}" class="button">New User</a>
    </div>

    {% if users %}
    <div class="card">
        <h2>Load Existing Profile</h2>
        <p>Select a user to view or modify their existing configuration.</p>
        <form action="{{ url_for('load_profile_post') }}" method="post">
            <select name="username" required>
                <option value="" disabled selected>-- Select a user --</option>
                {% for user in users %}
                    <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="button">Load User</button>
        </form>
    </div>
    {% endif %}
{% endblock %}
