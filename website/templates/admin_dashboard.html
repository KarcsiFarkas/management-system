{% extends "layout.html" %}
{% block content %}
<div class="dashboard-header">
    <h2>Admin Dashboard</h2>
    <p>View and manage all user profile branches.</p>
</div>

{% if branches %}
<div class="card">
    <h3>Load Existing Profile (All Branches)</h3>
    <form action="#" method="post"> <select name="branch_name">
            <option value="" disabled selected>-- Select a branch to inspect --</option>
            {% for branch in branches %}
                <option value="{{ branch }}">{{ branch }}</option>
            {% endfor %}
        </select>
        <p class="help-text">This is a read-only view of all branches in the repository.</p>
    </form>
</div>
{% endif %}
{% endblock %}
